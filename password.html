<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .heart {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #passwordError {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-8 text-center">
            <div class="heart text-red-500 text-6xl mb-6">
                <i class="fas fa-heart"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Enter Password</h1>
            
            <div class="mb-6">
                <input type="password" id="passwordInput" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter the password">
                <p id="passwordError" class="text-red-500 mt-2">Wrong password! Please try again.</p>
            </div>
            
            <button onclick="checkPassword()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                Submit
            </button>
        </div>
    </div>

    <script>
        function checkPassword() {
            try {
                const password = document.getElementById('passwordInput').value;
                const errorElement = document.getElementById('passwordError');
                
                console.log('Entered password:', password); // Debug log
                
                if (password.trim() === '0711') {
                    console.log('Password correct - redirecting...');
                    window.location.href = 'final.html';
                } else {
                    console.log('Wrong password entered');
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error in password check:', error);
                alert('An error occurred. Please check console for details.');
            }
        }

        // Add event listener for Enter key
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
