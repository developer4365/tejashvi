<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Tejashvi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .heart {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-8 text-center">
            <div class="heart text-red-500 text-6xl mb-6">
                <i class="fas fa-heart"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-6">For My Dearest Tejashvi</h1>
            
            <p class="text-lg text-gray-700 mb-8 italic">
                "I love you forever my dear love Tejashvi"
            </p>
            
            <p class="text-xl font-semibold text-gray-800 mb-8">
                This message is sent by Saket, your dear love.
            </p>
            
            <div class="flex flex-col space-y-4">
                <a href="special.html" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    A Lovely Message for Tejashvi by Saket
                </a>
            </div>
        </div>
    </div>
</body>
</html>
